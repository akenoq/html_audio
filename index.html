<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Работа с музыкой</title>
    <style>
        body {
            padding: 20px;
            background-color: #CCCCCC;
        }
    </style>
</head>
<body>

    <h1>Работа с музыкой</h1>
    <hr>
    <br>

    <div>
        <audio id="myTune">
            <source src="./src/popcorn.mp3">
        </audio>

        <audio id="lazer">
            <source src="./src/lazer_shot.mp3">
        </audio>

        <audio id="bonus">
            <source src="./src/bonus.mp3">
        </audio>

        <audio id="bangAsteroid">
            <source src="./src/bang_asteroid.mp3">
        </audio>

        <audio id="bangRocket">
            <source src="./src/bang_rocket.mp3">
        </audio>

        <button onclick="document.getElementById('myTune').play()">Play Music</button>
        <button onclick="document.getElementById('myTune').pause()">Pause Music</button>
        <button onclick="document.getElementById('myTune').pause(); document.getElementById('myTune').currentTime = 0;">Stop Music</button>
        <br>
        <button id="playRepeatedly" onclick="playRepeatedly()">Play Repeatedly</button>
        <button onclick="stopRepeatedly()">Stop Repeatedly</button>
        <br>
        <br>
        <br>
        <button id="lazerBtn" onclick="lazerShot()">Lazer</button>
        <br>
        <button id="bonusBtn" onclick="bonus()">Bonus</button>
        <br>
        <button id="bangAsteroidBtn" onclick="bangAsteroid()">Bang Asteroid</button>
        <button id="bangRocketBtn" onclick="bangRocket()">Bang Rocket</button>

    </div>
<script src="./src/main.js"></script>
</body>
</html>
